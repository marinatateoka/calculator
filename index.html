<!DOCTYPE html>
<html>
 <head>
   <title> Marina Tateoka - Calculator </title>
   <meta charset="UTF-8">
   <link href="main.css" rel="stylesheet" />
   <script src ="script.js" defer></script>

 </head>

<body>
  <div class ="main">

    <div class ="output">
      <div data-previous-operand class ="previous-operand"></div>
      <div data-current-operand class ="current-operand">  </div>
    </div>

    <table>

      <tr>
        <td><button data-all-clear class ="button" type ="button">AC</td>
        <td><button data-delete class ="button" type ="button">DEL</td>
        <td><button data-operation class ="button" type ="button"></td>
        <td><button data-operation class ="button" type ="button">/</td>
      </tr>
      <tr>
        <td><button data-number class ="button" type ="button">7</td>
        <td><button data-number class ="button" type ="button">8</td>
        <td><button data-number class ="button" type ="button">9</td>
        <td><button data-operation class ="button" type ="button">x</td>
      </tr>
      <tr>
        <td><button data-number class ="button" type ="button">4</td>
        <td><button data-number class ="button" type ="button">5</td>
        <td><button data-number class ="button" type ="button">6</td>
        <td><button data-operation class ="button" type ="button">-</td>
      </tr>
      <tr>
        <td><button data-number class ="button" type ="button">1</td>
        <td><button data-number class ="button" type ="button">2</td>
        <td><button data-number class ="button" type ="button">3</td>
        <td><button data-operation class ="button" type ="button">+</td>
      </tr>
      <tr>
        <td><button data-number class ="button" type ="button">0</td>
        <td><button data-number class ="button" type ="button">.</td>
        <td><button data-equals class ="button" type ="button">=</td>
        <td><button data-be-happy class ="button" type ="button"></td>
      </tr>


    </table>
</div>
</body>
</html>
